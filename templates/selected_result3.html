<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Masks Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 150px;
            max-height: 150px;
            display: block;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .features {
            font-size: 12px;
            color: #555;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selected Masks Analysis Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Mask Image</th>
                    <th>Depth Image</th>
                    <th>Feature Summary (First 10 Values)</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td><img src="{{ result.selected_image_path }}" alt="Mask"></td>
                    <td><img src="{{ result.depth_img_path }}" alt="Depth"></td>
                    <td class="features">
                        First 10 Features: {{ result.features[:10] }}<br>
                        <a href="#" onclick="alert('Full Features:\\n{{ result.features }}'); return false;">View Full Features</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
